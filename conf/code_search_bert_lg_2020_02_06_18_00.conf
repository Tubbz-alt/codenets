include "./default.conf"

tokenizers {
    build_path = "./build_tokenizers/with_lang"
}

dataset {
    common_params {
        parallelize = false
        do_lowercase = true
        special_tokens = ["<unk>", "<lg>"]
    }
}

training {
    name = "code_search_bert_lg"
    iteration = "2020_02_06_18_00"

    batch_size {
        train = 200
        val = 200
        test = 200
    }

    model {
        type = "single_query_single_branch_code"
        output_size = 64
        query_encoder {
            hidden_size = ${training.model.output_size}
            vocab_size = ${common_vocab_size}
            intermediate_size = 512
            num_hidden_layers = 3
            num_attention_heads = 8
        }
        code_encoder {
            hidden_size = ${training.model.output_size}
            vocab_size = ${common_vocab_size}
            intermediate_size = 1024
            num_hidden_layers = 6
            num_attention_heads = 8
        }
    }

}